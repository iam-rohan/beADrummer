<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum">a</button>
      <button class="a drum">s</button>
      <button class="s drum">d</button>
      <button class="d drum">j</button>
      <button class="j drum">k</button>
      <button class="l drum">l</button>
      <br>
      <button class="space drum">space</button>
    </div>

    <footer>Made with ❤️ in Nepal.</footer>
    <script src="index.js"></script>
  </body>
</html>
